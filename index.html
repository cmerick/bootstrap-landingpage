<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom script -->
    <script src="./scripts/script.js"></script>

    <!--  bootstrap css -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

    <!-- link bootstrap css  -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- custom scss -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- favcon -->
    <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">

    <title>Exercicio com bootstrap</title>
</head>

<body class="py-5" style="background-image: url(./images/backgroundLp.png);">
    <div class="container px-4 container1">
        <!-- logo -->
        <div class="text-center">
            <img src="./images/logoOneBitDark.png" class="img-fluid mt-4 mb-3 topLogo" alt="logo da spaceX">
        </div>

        <!-- section 1 -->
        <p class="paragraph">
            1- Qual seu nome?
        </p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>


        <p class="mt-3 paragraph">
            Qual o seu gênero?
        </p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></input>
            <label for="flexRadioDefault1" class="form-check-label">Homem</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"></input>
            <label for="flexRadioDefault2" class="form-check-label">Mulher</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" onchange="activeTextInput()" name="flexRadioDefault"
                id="flexRadioDefault3"></input>
            <label for="flexRadioDefault3" class="form-check-label">Outro</label>
            <input type="text" class="small" id="otherRadioCheck" disabled>
        </div>

        <p class="mt-3 paragraph">
            3 - MArque os treinamento que você fez:
        </p>
        <div class="fomr-check form-switch">
            <input type="checkbox" role="switch" class="form-check-input" id="flexSwitchCheckDefault">
            <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento básico de astronauta</label>
        </div>
        <div class="fomr-check form-switch">
            <input type="checkbox" role="switch" class="form-check-input" id="flexSwitchCheckDefault">
            <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento físico básico</label>
        </div>
        <div class="fomr-check form-switch">
            <input type="checkbox" role="switch" class="form-check-input" id="flexSwitchCheckDefault">
            <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento avançado de astronauta</label>
        </div>
        <div class="fomr-check form-switch">
            <input type="checkbox" role="switch" class="form-check-input" id="flexSwitchCheckDefault">
            <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento físico avançado</label>
        </div>

        <p class="mt question">
            4 - Quais você acha que são suas qualidades?
        </p>
        <div class="form-check form-check-inline">
            <input type="checkbox" name="" id="inlineCheckbox1" class="form-check-input" value="option1">
            <label for="inlineCheckbox1" class="from-check-label">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" name="" id="inlineCheckbox1" class="form-check-input" value="option1">
            <label for="inlineCheckbox1" class="from-check-label">Resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" name="" id="inlineCheckbox1" class="form-check-input" value="option1">
            <label for="inlineCheckbox1" class="from-check-label">Não vomito fácil</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" name="" id="inlineCheckbox1" class="form-check-input" value="option1">
            <label for="inlineCheckbox1" class="from-check-label">Não temo marciano</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input type="checkbox" name="" id="inlineCheckbox1" class="form-check-input" value="option1">
            <label for="inlineCheckbox1" class="from-check-label">Já vi todos os start treks</label>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-outline-danger mb-3 btnSend">Enviar</button>
        </div>

    </div>

    <!-- footer -->
    <div class="container text-center footer">
        <p>Feito por Erick Castilho Mestre &copy; ECM Tech todos os direitos reservados - 2022</p>
    </div>

    <!-- bootstrap js -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!-- link nootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
